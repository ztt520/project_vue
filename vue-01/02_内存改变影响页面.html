<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>内存改变影响页面</title>
</head>

<body>
    <!-- 页面 -->
    请输入：
    <input type="text" id="i" name="">
    <script type="text/javascript">
        //获取这个元素--页面
        var input = document.getElementById('i');
        // 数据
        var text = 'abc';
        //转换，将对象中的属性存储该值
        var obj = {
            text: 'abc'
        };
        // 监视obj这个对象中的text属性值的改变
        Object.defineProperty(obj, 'text', {
            set: function (newV) {
                console.log('js内存中的obj.text改变了');
                console.log(newV);
                // 改变DOM
                //内存改变页面
                input.value = newV;
            }
        })
    </script>
</body>

</html>
