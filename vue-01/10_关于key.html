<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>不好看</title>
</head>

<body>
  <div id="app"></div>
  <script type="text/javascript" src="./vue.js"></script>
  <script type="text/javascript">
    new Vue({
      data: function () {
        return {
          heros: [
            {id: 1, name: '孤身血溅群狼'},
            {id: 2, name: '落日余晖'},
            {id: 3, name: '七尺男儿'},
            {id: 4, name: '无脸男神经'}
          ],
          person: {a: 'b', c: 'd'}
        }
      },
      template: `
        <div>
          <ul>
            <!-- 变量名 in 数据 -->
            <li v-for="(item,index) in heros" :key="index">
              {{item.name}} {{item.id}} {{index}}
            </li>
          </ul>
          <button @click="heros[1].name='pgone'">修改第2个英雄</button>
          <button @click="heros.splice(1,1)">删除第2个英雄</button> 
        </div>
      `,
      el:'#app'
    });
  </script>
</body>

</html>
