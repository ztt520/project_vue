<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue中的常用指令</title>
</head>

<body>
    <div id="app"></div>
    <script type="text/javascript" src="./vue.js"></script>
    <script type="text/javascript">
        var data = {
            text: 'hello',
            html: `<h1>我是html</h1>`,
            vIf: false,
            vShow: false
        }
        var template =
            `
        <div>
            v-text：其实就是设置元素的innerText，只能是双标签
            <input type='text' v-text="" />
            <span v-text="text"></span>
            <hr/>
            v-html：其实就是设置元素的innerText，只能是双标签
            <input type="text" v-html="html" />
            <span v-html="html"></span>
            <hr/>
            v-if：是元素的移除与插入，true的时候显示
            <button v-if="vIf">你是个球</button>
             <button v-else>你是else球</button>
            <hr/> 
            v-show：元素的显示与隐藏 true显示/false隐藏
            <h2 v-show="vShow">我显示了</h2>
            <button v-on:click="vIf=!vIf;vShow=!vShow">点我</button>
        </div>
        `;
        new Vue({
            el: '#app',
            data: data,
            template: template
        })
    </script>
</body>

</html>
