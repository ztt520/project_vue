<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>插值表达式</title>
</head>

<body>
    <!-- 1. 引包 -->
    <!-- 2. div id=app -->
    <!-- 3. 启动 new Vue -->
    <!-- 4. 声明数据、页面、目的地 -->
    <div id="app"></div>
    <script type="text/javascript" src="./vue.js"></script>
    <script type="text/javascript">
        // 数据
        var data ={
            text : 'hello',//字符串
            name : 'rose'//解决错误的示范
        }
        //页面
        var template = `
            <div>
                变量：{{text}} <br/>
                错误的示范：不是在data属性中的变量
                {{name}} <br/>
                常量：
                字符串：{{'pg one'}} <br/>
                对象：{{ {name:'rose'} }} <br/>
                判断语句：{{ 'a' == 'a'}} <br/>
                三元表达式：{{ 'a' == 'a' ? '是' : '否'}} <br/>
                不能if: if(true){'a'} 
            </div>
        `;
        // 启动 new Vue
        new Vue({
            // 是一个对象或者一个函数返回一个对象
            data : data,
            //页面
            template : template,
            // 目的地
            el : '#app'

        });
    </script>
</body>

</html>
